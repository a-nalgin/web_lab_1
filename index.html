                <button id="buttonX6" class="x_value_class" type="button" name="x_value_name" value="1" >1</button>

                <button id="buttonX9" class="x_value_class" type="button" name="x_value_name" value="4" >4</button>
            </div><br>

            <div id="FormForY">
                <h1>Y:</h1><b>Y:</b><br>
                <input type="text" name="y_value_name" class="y_value_class" placeholder="-5 ... 5 ">
            </div><br>
            
            <div id="FormForR" class="R_value_class_group">
                <h1>R:</h1><b>R:</b><br>
                <input id="buttonR1" class="R_value_class" type="checkbox" name="R_value_name" value="1"> <label for="buttonR1">1</label>
                <input id="buttonR2" class="R_value_class" type="checkbox" name="R_value_name" value="2"> <label for="buttonR2">2</label>
                <input id="buttonR3" class="R_value_class" type="checkbox" name="R_value_name" value="3"> <label for="buttonR3">3</label>
                <input id="buttonR4" class="R_value_class" type="checkbox" name="R_value_name" value="4"> <label for="buttonR4">4</label>
                <input id="buttonR5" class="R_value_class" type="checkbox" name="R_value_name" value="5"> <label for="buttonR5">5</label>        
            </div><br>

            <div id="SubmitButton">
                <button type="submit" name="submit" class="submit_btn" id="submit_btn">Submit</button>
                <br><br>
                
                
            </div>
        </form>
        <div id="SubmitButton">
